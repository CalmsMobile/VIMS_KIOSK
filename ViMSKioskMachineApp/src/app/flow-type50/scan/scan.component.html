<div my-headerbar-homeButton>
  <button mat-icon-button (click)="takeActFor('home')"> <img
    src="assets/type50/images/icons/ico_home.png"
    onError="src ='assets/type50/images/icons/ico_home.png'"
    style="
      width: 80px;
      height: 80px;
      padding-bottom: 0;
      margin: 0 auto;
      display: block;
    "
  /></button>
</div>
<div
style="position: absolute; right: 0;top: 0;">
<img style="margin: 40px;" src="assets\type50\images\Logo_small.png">
</div>
<div style="text-align: center; padding: 30px">
  <p
    style="
      text-align: center;
      color: #00769d;
      font-weight: normal;
      font-size: xx-large;
    "
  >
    Please Scan your<br />Identity Card or Passport<br />at the Scanner and
    press "Start"
  </p>
</div>
<div margin-bottom style="text-align: center">
  <img
    src="assets\type50\gifs\Passport.gif"
    style="height: 17vw"
    margin-bottom
  />
</div>
<div my-footer-toolbar>
  <button
    mat-raised-button
    my-theme-button
    style="
      background: red !important;
      margin: 25px;
      width: 200px;
      text-align: center;
    "
    (click)="takeActFor('cancel')"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    my-theme-button
    style="
      background: #00769d !important;
      margin: 25px;
      width: 200px;
      text-align: center;
    "
    (click)="takeActFor('start')"
