  <div *ngIf="!isLoading">

    <div style="display: inline-grid;">
      <label style="font-weight: normal; font-size: 32px; color: #00769d;"
      [innerHTML]="RESULT_MSG | safeHtml"></label>

      <img src="assets\type50\images\image_pass_card.png" style='margin: 10px auto;'>

      <div *ngIf="mainModule === 'contractor'">
        <button style="background: #00769d !important; margin: 25px; width: 300px;text-align: center;" mat-raised-button my-theme-button (click)="takeActFor('addWorker')">

        </button>
      </div>

      background: #00769d !important;
      right:    0;
      bottom:   0;

        OK
