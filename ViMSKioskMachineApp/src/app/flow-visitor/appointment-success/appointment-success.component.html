<div loader-page style="text-align:center;padding:30px;">
  <div *ngIf="isLoading" style="padding-top:20vh">
    <p info-title [innerHTML]="KIOSK_PROPERTIES['commonsetup']['Register_loading_msg'] | safeHtml">

    </p>
    <div class='loading'>
      <div class='bullet'></div>
      <div class='bullet'></div>
      <div class='bullet'></div>
      <div class='bullet'></div>
      <div class='bullet'></div>
    </div>
    <mat-form-field class="example-full-width" style="opacity:0;">
        <input #cardSerInput matInput (keydown.enter)="onKeydown($event)" placeholder="Card Serial Number" value="">
      </mat-form-field>
  </div>
  <div *ngIf="!isLoading" style="padding-top:17vh">
    <img [src]="DisplayImageHandlerURL" style='width:185px;height:185px;' *ngIf="EnableAcsQrCode && DisplayImageHandlerURL">
    <button mat-icon-button my-theme-round-button *ngIf="LabelPrintEnable && LabelPrintManualOrAuto==20" (click)="triggerLabelPrint()">
        <i class="material-icons icon-image-preview">print</i>
    </button>
    <p info-title
    [innerHTML]="RESULT_MSG | safeHtml"></p>
    <p info-title *ngIf="RESULT_MSG2"
    [innerHTML]="RESULT_MSG2 | safeHtml"></p>
    <p info-title *ngIf="RESULT_MSG3"
    [innerHTML]="RESULT_MSG3 | safeHtml"></p>

    <p info-title *ngIf='TEST_PIN != ""'> Your Test OTP : {{TEST_PIN}}</p>
    <img width="100px" alt="Angular Logo" [src]="LOGO_IMG">
  </div>
</div>
